apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.5.2'
    }
}

android {
    compileSdk 34
    namespace "com.raisin.idnow"
    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    lintOptions {
        abortOnError false
    }
//    compileOptions {
//       sourceCompatibility 1.8
//       targetCompatibility 1.8
//    }
    packagingOptions {
        exclude 'META-INF/*.kotlin_module'
    }
}

repositories {
    jcenter()
    mavenCentral()
    google()
    maven {
        url "https://raw.githubusercontent.com/idnow/de.idnow.android/master"
    }
    maven { url 'https://jitpack.io' }
    flatDir {
        dirs 'libs' //this way we can find the .aar file in libs folder
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.23'

    // for idnow
    implementation 'de.idnow.sdk:idnow-android-sdk:8.5.0'
    implementation 'de.idnow.android.eid:idnow-android-eid-sdk:2.12.0'
    implementation "androidx.multidex:multidex:2.0.1"
}
